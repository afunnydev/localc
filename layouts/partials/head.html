<!doctype html>
<html class="no-js" lang="{{ .Lang }}">

<head>
	<meta name="generator" content="Hugo 0.16" />
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{{.Title}}</title>
	<meta name="description" content="{{if .Description }}{{.Description}}{{ else if .Summary }}{{ .Summary }}{{else}}Articles promotionnels locaux et de qualité{{end}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ if .Params.noindex }}
	<meta name="robots" content="noindex,nofollow">
	{{ end }}
	<!-- Required Open Graph Info -->
	<meta property="og:title" content="{{ .Title }}" />
	<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}Articles promotionnels locaux et de qualité{{ end }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ .Permalink }}" />
	{{ if .Params.image }}
		<meta property="og:image" content="{{ .Params.image }}" />
	{{ else }}
		<meta property="og:image" content="{{.Site.BaseURL}}img/logos/site-logo.png" />
	{{ end }}
	<link rel="shortcut icon" href="{{.Site.BaseURL}}img/ico/favicon.png" />
	<link rel="stylesheet" href="{{.Site.BaseURL}}css/main.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
  <script>
  	UPLOADCARE_PUBLIC_KEY = "4cb39f76cf0905255dbd";
  	UPLOADCARE_LOCALE = 'fr'
  </script>
	<script src="https://ucarecdn.com/libs/widget/2.10.2/uploadcare.full.min.js" charset="utf-8"></script>
	{{ if getenv "IS_PROD" }}
	<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73128990-19', 'auto');
      ga('send', 'pageview');
  </script>
	{{ end }}
</head>
