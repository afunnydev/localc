            <aside id="catalogue-sidebar">
              <ul id="menu-mobile-new-menu" class="">
              {{ with $.Site.Data.categoriesorg.categories }}
                {{range $ind,$val := .}}
                  <li class="">
                    <a title="Home" href="{{ if $val.url }}{{ $val.url }}{{else}}/categories/{{$val.nom | urlize}}/{{end}}" class="main-nav-link">{{upper $val.nom}} ({{$val.nombre}})
                    {{if $val.souscategories}}
                    <a class="subnav-item"></a></a>
                    <ul role="menu" class="dropdown-menu-acc">
                    {{ range $val.souscategories}}
                      <li><a href="/categories/{{ . | urlize }}/">{{ . }}</a></li>
                    {{ end }}
                    </ul>
                    {{else}}</a>{{end}}
                  </li>
                {{ end }}
              {{ end }}                                 
              </ul>
              <!-- // nav  -->
            </aside>
