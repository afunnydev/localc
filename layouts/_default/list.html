{{ partial "head.html" . }}

    {{ partial "header.html" . }}		
		<section id="catalogue-page-wrapper">
      <div class="container">
        <div class="row">
          
          <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4">
            {{ partial "sidebar.html" . }}	
          </div>
          <!-- // catalogue sidebar  -->

          <div class="col-xl-10 col-lg-9 col-md-9 col-sm-8">
            <div id="categorie-content">

              <div class="row">                                      
							{{ range .Data.Pages }}
								<div class="col-md-4 col-sm-6">
                  <div class="categorie-box">
                    <div class="image-holder">
                      <a href="{{ .Permalink }}">
                          <img src="{{ .Params.mainimage}}" alt="" class="img-responsive">
                          <span><small>En savoir plus...</small></span>
                        </a>
                    </div>
                    <!-- // image holder  -->
                    <div class="categorie-content">
                      <h3><a href="#">{{ upper .Title }}</a></h3>
                      <p class="price">{{ .Params.pricerange}} / unit√©</p>
                    </div>
                    <!-- // content  -->
                  </div>
                </div>
                <!-- // categorie box  -->
							{{ end }}
                
              </div>
              <!-- // regular boxes row  -->
              
            </div>
          </div>
          <!-- // catalogue content  -->

        </div>
        <!-- // row  -->
      </div>
      <!-- // container  -->
    </section>
    <!-- // catalogue page wrapper  -->
{{ partial "footer.html" . }}
